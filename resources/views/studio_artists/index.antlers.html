{{ if !turn_off_hero }} 
  {{ partial:page-builder-blocks/inside_page_hero }} 
{{ /if }}

<section class="pb-20 pt-12 mr-[5vw] ml-[5vw]">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 border-t border-l border-gray-200">
    {{ collection:studio_artists }}
      <div class="border-b border-r border-gray-300 p-14 flex flex-col">
        {{ if headshot }}
          <img src="{{ headshot:url }}" alt="{{ headshot:alt }}" class="w-full block mb-4" />
        {{ /if }}
        
        <h3 class="font-serif text-3xl text-dark-blue border-b border-gray-300 pb-2 mb-2">{{ title }}</h3>
        
        <div class=" font-primary text-sm flex items-center flex-wrap gap-y-px gap-x-2.5 pb-3 mb-2">
          <span>{{ studio }}</span>
          <span class="inline-block w-[0.1875rem] h-[0.1875rem] bg-gray-blue rounded-full"></span>
          <span>{{ artists_medium }}</span>
        </div>
        
        
      </div>
    {{ /collection:studio_artists }}
  </div>
</section>
