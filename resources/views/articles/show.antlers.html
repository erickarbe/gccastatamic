<article class="relative mx-auto max-w-7xl px-[5vw] py-12 md:py-20">

  <div class="title-section ">
    
      <h1 class="text-5xl md:text-6xl mb-8  font-serif text-center">
       {{ title }} 
      </h1>
    
    
    <ul class="post-meta flex items-center justify-center pt-3 pb-2 divide-x-[1px] divide-gray-300 text-gray-500">
      {{# <li class="slideUp md:px-2 px-4">{{ author }} {{ name }} {{ /author }}</li> #}}
      <li class="pr-2 mr-2">{{ date }}</li>
      {{ if article_category }}
      <li class="">
        {{ article_category }} {{ title }} {{ /article_category }}
      </li>
      {{ /if }}
    </ul>
    
    <div class="post-icons">
      <ul class="flex items-center justify-center text-gray-blue gap-4">
          <li>
            <a class="facebook-icon border border-light-gray block p-2 rounded" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ current_url }}" rel="noopener">
              <svg class="size-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path fill="currentColor" d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z" />
              </svg>
            </a>
          </li>
          <li>
            <a class="border border-light-gray block p-2 rounded" href="http://pinterest.com/pin/create/button/?url={{ current_url }}&description={{ title }}" target="_blank">
              <svg class="size-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path fill="currentColor" d="M204 6.5C101.4 6.5 0 74.9 0 185.6 0 256 39.6 296 63.6 296c9.9 0 15.6-27.6 15.6-35.4 0-9.3-23.7-29.1-23.7-67.8 0-80.4 61.2-137.4 140.4-137.4 68.1 0 118.5 38.7 118.5 109.8 0 53.1-21.3 152.7-90.3 152.7-24.9 0-46.2-18-46.2-43.8 0-37.8 26.4-74.4 26.4-113.4 0-66.2-93.9-54.2-93.9 25.8 0 16.8 2.1 35.4 9.6 50.7-13.8 59.4-42 147.9-42 209.1 0 18.9 2.7 37.5 4.5 56.4 3.4 3.8 1.7 3.4 6.9 1.5 50.4-69 48.6-82.5 71.4-172.8 12.3 23.4 44.1 36 69.3 36 106.2 0 153.9-103.5 153.9-196.8C384 71.3 298.2 6.5 204 6.5z" />
              </svg>
            </a>
          </li>
          <li>
            <a class="border border-light-gray block p-2 rounded" href="https://www.linkedin.com/shareArticle?mini=true&amp;{{ current_url }}" target="_blank" rel="noopener">
              <svg class="size-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="currentColor" d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z" />
              </svg>
            </a>
          </li>
          <li>
            <a class="copy-url border border-light-gray block p-2 rounded" href="{{ current_url }}" >
              <svg class="size-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"/></svg>
            </a>
          </li>
      </ul>
    </div>

    <div class="article-image mt-8">
      {{ if featured_image }}
        {{ featured_image }}
          <img class="w-full h-auto rounded-lg" src="{{ url }}" alt="{{ alt }}">
        {{ /featured_image }}
      {{ /if }}
    </div>
   
  </div>

  <div class="pt-8 ">
    <div class="article-content prose-lg lg:prose-2xl">
      {{ content }}
    </div>
    
  </div>

</article>
