<section class="mr-[5vw] ml-[5vw] pt-12 pb-2">
    <div class=" {{ if text_alignment == 'center' }}text-center{{ else }}text-left{{ /if }}">
  
      {{ if eyebrow }}
        <p class="text-sm uppercase tracking-widest text-gray-500 mb-2">
          {{ eyebrow }}
        </p>
      {{ /if }}
  
      {{ if title }}
        <h2 class="font-serif text-6xl md:text-4xl font-bold text-gray-900">
          {{ title }}
        </h2>
      {{ /if }}
  
    </div>
  </section>
