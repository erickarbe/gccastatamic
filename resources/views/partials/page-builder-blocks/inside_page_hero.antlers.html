<section class="py-20">
    <div class="w-[1380px] mx-auto px-4 flex flex-col md:flex-row items-center gap-10">
      
      <div class="md:w-1/2">
        {{ if eyebrow }}
          <p class="text-sm uppercase tracking-wider text-gray-500 mb-8">{{ eyebrow }}</p>
        {{ /if }}
  
        {{ if heading }}
          <h2 class="text-7xl font-bold mb-8">{{ heading }}</h2>
        {{ /if }}
  
        {{ if content }}
          <div class="prose max-w-none text-gray-700 mb-6">
            {{ content }}
          </div>
        {{ /if }}
  
        {{ if button_text and button_link }}
          <a href="{{ button_link:url }}" class="inline-flex items-center gap-2 bg-gcca-red text-white px-4 py-2 rounded hover:bg-[#ac101f] transition">
            <span>{{ button_text }}</span>
            <span aria-hidden="true">â†’</span>
          </a>
        {{ /if }}
      </div>
  
      {{ if image }}
        <div class="md:w-1/2">
          <img src="{{ image:url }}" alt="{{ image:alt }}" class="rounded-lg shadow-lg object-cover w-full h-auto" />
        </div>
      {{ /if }}
  
    </div>
  </section>
