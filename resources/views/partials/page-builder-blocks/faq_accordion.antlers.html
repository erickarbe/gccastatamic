<section class="pb-20 pt-10 px-4 max-w-4xl mx-auto">
    
  {{ if section_heading }}

    <div class="section-heading prose mb-4">
      {{ section_heading }}
    </div>

  {{ /if}}
  
    <div class="faq-accordion space-y-4">
      {{ accordion_item }}
        <div class="faq-item border border-gray-300 rounded overflow-hidden">
          <button type="button" class="faq-toggle w-full flex justify-between items-center px-4 py-3 bg-gray-100 hover:bg-gray-200 transition duration-300 text-left">
            <span class="font-medium">{{ accordion_header }}</span>
            <span class="faq-icon transition-transform duration-300">+</span>
          </button>
          <div class="faq-content px-4 py-4 text-gray-700 bg-white hidden">
            {{ accordion_content }}
          </div>
        </div>
      {{ /accordion_item }}
    </div>
  </section>
  
  
  <style>
    .faq-content {
      max-height: 500px; /* Adjust if content exceeds this */
      opacity: 1;
      padding-top: 1rem;
      padding-bottom: 1rem;
      transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, padding-top 0.3s ease-in-out, padding-bottom 0.3s ease-in-out;
    }
  
    .faq-content.hidden {
      display: block; /* Override Tailwind's display: none */
      max-height: 0;
      opacity: 0;
      padding-top: 0;
      padding-bottom: 0;
    }
  </style>
