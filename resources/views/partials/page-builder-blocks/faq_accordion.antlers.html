<section class="py-20 px-4 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-10 text-center">FAQs</h2>
  
    <div class="faq-accordion space-y-4">
      {{ accordion_item }}
        <div class="faq-item border border-gray-300 rounded-lg overflow-hidden">
          <button type="button" class="faq-toggle w-full flex justify-between items-center px-4 py-3 bg-gray-100 hover:bg-gray-200 transition text-left">
            <span class="font-medium">{{ accordion_header }}</span>
            <span class="faq-icon transition-transform duration-300">+</span>
          </button>
          <div class="faq-content px-4 py-4 text-gray-700 bg-white hidden">
            {{ accordion_content }}
          </div>
        </div>
      {{ /accordion_item }}
    </div>
  </section>
