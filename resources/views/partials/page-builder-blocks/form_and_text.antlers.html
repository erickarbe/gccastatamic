<section class="text-form-block pb-12 px-4 sm:px-6 md:px-[5vw]">
  {{ if section_heading }}
  <h2 class="font-serif text-3xl font-semibold text-center md:text-left mb-6">
    {{ section_heading }}
  </h2>
  {{ /if }}

  <div class="grid grid-cols-1 md:grid-cols-5">
    {{ if text }}
    <div class="text-section prose prose-lg md:mx-0 text-gray-blue font-light md:col-span-2">
      <div class="md:sticky md:top-[150px]">{{ text | raw | bard_html }}</div>
    </div>
    {{ /if }}

    {{ if form_embed }}
    <div class="md:mx-0 md:col-span-3">
      {{ form_embed | markdown }}
    </div>
    {{ /if }}
  </div>
</section>


<style>

.text-form-block .text-section p {
  margin-bottom: 30px;
  margin-top: 5px;
}
.text-form-block .text-section h2,
.text-form-block .text-section h3 {
    margin-top: 25px;
    margin-bottom: 0px;
}

</style>
