<section class="sticky-links bg-white relative z-10 grid md:grid-cols-2 md:divide-x md:divide-gray-100 min-h-screen mb-20">
  <div class="md:sticky md:top-[20px] md:h-fit p-8 md:pl-[5vw] py-12 md:py-24 md:pr-16 space-y-8">
      <h2 class="font-serif leading-[1.3] text-5xl md:text-6xl font-semibold mb-8 text-dark-blue">
          {{ panel_heading }}
      </h2>
      <div class="text-lg/8 text-gray-blue font-light prose">
          {{ panel_content }}
      </div>
  </div>
  <div class="divide-y divide-gray-100 md:pt-24">
    {{ panel_links }}
      {{ if link_url }}
        <a href="{{ link_url}}" class="sticky-link">
          <span class="up-arrow pointer-events-none absolute right-6 top-10 text-gray-300 group-hover:text-gray-400"
              aria-hidden="true">
              <svg class="size-8" fill="currentColor" viewBox="0 0 24 24">
                  <path
                      d="M20 4h1a1 1 0 00-1-1v1zm-1 12a1 1 0 102 0h-2zM8 3a1 1 0 000 2V3zM3.293 19.293a1 1 0 101.414 1.414l-1.414-1.414zM19 4v12h2V4h-2zm1-1H8v2h12V3zm-.707.293l-16 16 1.414 1.414 16-16-1.414-1.414z" />
              </svg>
          </span>
      {{ else }}
        <div class="sticky-link w-full">
      {{ /if }}
      <div class="eyebrow uppercase text-sm tracking-[1px] text-gray-500">
          {{ link_eyebrow }}
      </div>
      <h3 class="text-3xl font-light">{{ link_heading }}</h3>
      <div class="prose font-light text-black">
          {{ link_content }}
      </div>
      {{ if link_url }}
        </a>
      {{ else }}
        </div>
      {{ /if }}
    {{ /panel_links}}
  </div>
</section>


<style>

.sticky-links .sticky-link ul li::marker {
  color: #000;
}

</style>
