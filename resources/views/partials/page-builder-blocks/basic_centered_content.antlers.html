<section class="py-16 px-4 text-center max-w-3xl mx-auto">
    {{ if eyebrow }}
      <p class="text-sm uppercase tracking-widest text-gray-500 mb-2">{{ eyebrow }}</p>
    {{ /if }}
  
    {{ if heading }}
      <h2 class="text-3xl font-bold mb-4">{{ heading }}</h2>
    {{ /if }}
  
    {{ if content }}
      <div class="prose mx-auto mb-6">
        {{ content }}
      </div>
    {{ /if }}
  
    {{ if button_text and button_link }}
      <a href="{{ button_link:url }}" class="inline-block h-full  ml-4 px-7 py-4 rounded flex items-center justify-center text-center bg-gcca-red text-white transition">
        {{ button_text }}
      </a>
    {{ /if }}
  </section>
