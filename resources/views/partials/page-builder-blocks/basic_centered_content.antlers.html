<section class="py-16 pr-[5vw] pl-[5vw] bg-gray-100">
  <div class="text-center max-w-6xl mx-auto">
    {{ if eyebrow }}
      <p class="w-full uppercase tracking-widest text-gray-500 mb-2">{{ eyebrow }}</p>
    {{ /if }}
  
    {{ if heading }}
      <h2 class="w-full font-bold mb-4">{{ heading }}</h2>
    {{ /if }}
  
    {{ if content }}
      <div class="w-full md:prose-lg mb-6">
        {{ content }}
      </div>
    {{ /if }}
  
    {{ if button_text and button_link }}
      <a href="{{ button_link:url }}" class="inline-block h-full  ml-4 px-7 py-4 rounded flex items-center justify-center text-center bg-gcca-red text-white transition">
        {{ button_text }}
      </a>
    {{ /if }}
  </div>
</section>
