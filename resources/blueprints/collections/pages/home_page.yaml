title: 'Home Page'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
      -
        display: 'Home Page Sections'
        fields:
          -
            handle: home_page_blocks
            field:
              type: replicator
              display: 'Home Page Blocks'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    fade_out_hero:
                      display: 'Fade Out Hero'
                      fields:
                        -
                          handle: headline
                          field:
                            type: textarea
                            display: Headline
                        -
                          handle: opener_content
                          field:
                            buttons:
                              - bold
                              - italic
                              - unorderedlist
                              - orderedlist
                              - link
                            type: markdown
                            display: 'Opener Content'
                    full_width_image_or_video:
                      display: 'Full Width Image or Video'
                      fields:
                        -
                          import: full_width_media
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
