title: 'Iframe Container'
fields:
  -
    handle: width
    field:
      options:
        -
          key: contained
          value: Contained
        -
          key: full_width
          value: 'Full Width'
      inline: true
      default: contained
      type: radio
      display: Width
  -
    handle: iframe_embed
    field:
      type: markdown
      display: 'Iframe Embed'
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
        - code
        - codeblock
  -
    handle: iframe_embed_two
    field:
      type: textarea
      display: 'Iframe Embed Two'
