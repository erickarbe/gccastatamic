    handle: people
    field:
      type: replicator
      display: People
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            new_person:
              display: 'New Person'
              fields:
                -
                  handle: name
                  field:
                    type: text
                    display: Name
                    width: 50
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                    width: 50
                -
                  handle: email
                  field:
                    type: text
                    display: Email
                    width: 50
                -
                  handle: phone_number
                  field:
                    type: text
                    display: 'Phone Number'
                    width: 50
                -
                  handle: bio
                  field:
                    type: textarea
                    display: Bio
                -
                  handle: bio_excerpt
                  field:
                    type: textarea
                    display: 'Bio Excerpt'
