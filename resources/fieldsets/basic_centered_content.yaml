title: 'Basic Centered Content'
fields:
  -
    handle: background_color
    field:
      swatches:
        - '#263340'
        - '#ff172e'
        - '#f6f3f4'
      default: '#ffffff'
      type: color
      display: 'Background Color'
  -
    handle: eyebrow
    field:
      type: text
      display: Eyebrow
  -
    handle: heading
    field:
      type: text
      display: Heading
  -
    handle: content
    field:
      remove_empty_nodes: false
      type: bard
      display: Content
      container: s3_assets
  -
    handle: button_text
    field:
      type: text
      display: 'Button Text'
      width: 50
  -
    handle: button_link
    field:
      type: link
      display: 'Button Link'
      width: 50
  -
    handle: open_in_new_tab
    field:
      type: toggle
      display: 'Open in new tab'
