title: 'Image and Text'
fields:
  -
    handle: image_left_or_right
    field:
      options:
        -
          key: Left
          value: left
        -
          key: Right
          value: right
      inline: true
      default: left
      type: radio
      display: 'Image Left or Right'
  -
    handle: content_group
    field:
      type: group
      display: 'Content Group'
      fields:
        -
          handle: eyebrow
          field:
            type: text
            display: Eyebrow
        -
          handle: heading
          field:
            type: text
            display: Heading
        -
          handle: content
          field:
            remove_empty_nodes: false
            type: bard
            display: Content
        -
          handle: button_text
          field:
            type: text
            display: 'Button Text'
        -
          handle: button_link
          field:
            type: link
            display: 'Button Link'
  -
    handle: image
    field:
      max_files: 1
      min_files: 1
      container: assets
      type: assets
      display: Image
