title: 'Flexible Content'
fields:
  -
    handle: eyebrow
    field:
      type: text
      display: Eyebrow
      width: 50
  -
    handle: heading
    field:
      type: text
      display: Heading
      width: 50
  -
    handle: two_columns
    field:
      type: toggle
      display: 'Two Columns'
  -
    handle: content_one
    field:
      remove_empty_nodes: false
      type: bard
      display: 'Content One'
  -
    handle: content_two
    field:
      remove_empty_nodes: false
      type: bard
      display: 'Content Two'
      if:
        two_columns: 'equals true'
